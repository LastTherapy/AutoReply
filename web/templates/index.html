{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        .login-button {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: inherit;
            border: 2px solid #ddd;
            padding: 10px 16px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }

        .login-button:hover {
            background: #f5f5f5;
            transform: scale(1.02);
        }

        .login-button img {
            max-height: 120px;
            width: auto;
        }

        h1 {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>Автоматизируй поиск работы</h1>

    <a href="{% url 'hh_auth:hh_login' %}" class="login-button">
        <span>Войти</span>
        <img src="{% static 'web/images/logo.png' %}" alt="Войти через HH">
    </a>
 </body>
</html>
